<html lang="en">

    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffccd5;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        #gif-display {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            color: var(--pink);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1e4d;
        }

        #noBtn {
            background-color: #dee2e6;
            color: #495057;
            position: absolute;
            left: 140px; /* Initial offset from the Yes button */
            white-space: nowrap;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    </div>
